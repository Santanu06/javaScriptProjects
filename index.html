<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To-do App</title>
</head>
<body class="bg-[#000]">
    <div class="bg-[#000] h-[100vh]">
        <div class="flex flex-col justify-fast items-center h-[500px]">
            <h1 class="text-[#fff] text-[45px] mt-[50px] ">JavaScript <span class="text-[#26890d]">To-do App</span></h1>
            <div id="todoAddSection" class="mt-[50px] mb-[50px] flex flex-row gap-[15px]">
                <input type="text" class="border-2 border-[#26890d] focus:outline-none focus:ring-1 focus:ring-[#26890d] bg-[#000] w-[700px] p-[15px] rounded-full text-[#fff] text-[20px]" id="todo" placeholder="Enter your To-do here" autofocus>
                <button id="addTodo" class="border-2 border-[#26890d] bg-[#26890d] w-[100px] p-[15px] rounded-full text-[#000] text-[20px] font-bold">Add</button>
            </div>
           
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
